<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reponsive Img Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- <h1>News</h1> -->
        <div class="mySlides fade">
            <!-- <div class="numbertext">1 / 5 </div> -->
            <img src="Wong-currency.png" style="width:100%;" class="wong">
            <div class="text">
                An Chinese American Actress Anna May Wong becomes the first
                piece of US currency -NPR News
            </div>
        </div>
        <div class="mySlides fade">
            <!-- <div class="numbertext">2 / 5 </div> -->
            <img src="AI-cure-writer-block.png" style="width: 100%;" class="AI-write" >
            <div class="text">
                Can AI cure Writer's Block? - The Hustle
            </div> 
        </div>

        <div class="mySlides fade">
            <!-- <div class="numbertext">3 / 5 </div> -->
            <img src="Italy-first-female-prime-minister.png" style="width: 100%" class="Italy-Fem" >
            <div class="text">Italy's first female leader - Politico
            </div>
        </div>        
        
        <div class="mySlides fade">
            <!-- <div class="numbertext">4 / 5 </div> -->
            <img src="StockMarket-oct-24-22.png" style="width: 100%" class="Stock">
            <div class="text">Market: US stocks are coming off best since June 
            </div>
        </div>
        
        <div class="mySlides fade">
            <!-- <div class="numbertext">5 / 5 </div> -->
            <img src="State-run-business-vice-versas.png" style="width: 100%" class="State-Bus">
            <div class="text State-text">State-Run Business or a Business-Run state? - Daily Pnut
            </div>
        </div>
        <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a> -->

    </div>

    <div style="text-align: center">

        <span class="dot" onclick="currentSlides(3)"></span>

        <span class="dot" onclick="currentSlides(5)"></span>

    </div> -->
    
    <script src="carousel.js"></script>

</body>
</html>
